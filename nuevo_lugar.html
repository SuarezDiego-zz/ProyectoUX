<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/estilo_lugar_info.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css">
</head>
<body onload="initialize_map(); add_map_point(-33.449725110186826, -70.68698197603226, 1); add_map_point(-33.449933239678856, -70.68665206432343); add_map_point(-33.44969825473212, -70.68538337945938)">

    <a id=volver_mapa href="home.html"> 
        <img style="cursor: pointer;" src="./img/icon-back-arrow.png">
    </a>
    <div id="map" style="width: 100vw; height: 30vh;"></div>    
    <div class="lugar_info">
        <h2>Agregar nueva información</h2>
        <p>
            • Asigna un nombre al lugar:
        </p>
        <input id="campo_texto" placeholder="Estadio USACH" size="35" />
        <p>
            • Toca un icono para notificar la accesibilidad del lugar:
        </p>

        <div style="display:flex; flex-direction: row; justify-content: center; align-items: center;">
            <figure>
                <img id="img_rampla" src="./img/icon_rampla_gris.png" onclick="this.src='./img/icon_rampla.png'"/>
            </figure>
            <figure style="margin-left: -5px">
                <img id="img_banos" src="./img/icon_banos_gris.png" onclick="this.src='./img/icon_banos.png'"/>
            </figure>
            <figure style="margin-left: -5px">
                <img id="img_ascensor" src="./img/icon_ascensor_gris.png" onclick="this.src='./img/icon_ascensor.png'"/>
            </figure>
        </div>

        <div style="display:flex; flex-direction: row; justify-content: center; align-items: center;">
            <figure>
                <img id="img_estacionamiento" src="./img/icon_estacionamiento_gris.png" onclick="this.src='./img/icon_estacionamiento.png'"/>
            </figure>
            <figure style="margin-left: -5px">
                <img id="img_salvaescalera" src="./img/icon_salvaescalera_gris.png" onclick="this.src='./img/icon_salvaescalera.png'"/>
            </figure>
        </div>

        <div style="display:flex; flex-direction: column; justify-content: center; align-items: center;">
            <button id="boton_comentario" OnClick=" location.href='home.html'" >Guardar</button>
        </div>

    </div>
</body>

<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
<script src="./js/mapa.js"></script>
<script src="./js/agregar_lugar.js"></script>

</html>
