    <script>
        var boton_b = document.getElementById("boton_buscar");
        var buscador_b = document.getElementById("buscador");
        var cerrar_b = document.getElementById("boton_cerrar_buscar");
        var cont_b = document.getElementById("cont_buscador");
        function mostrar_buscar () {
            boton_b.style.visibility = 'hidden';
            buscador_b.style.visibility = 'visible';
            cerrar_b.style.visibility = 'visible';
            cont_b.style.visibility = 'visible';
        }
        function cerrar_buscar () {
            boton_b.style.visibility = 'visible';
            buscador_b.style.visibility = 'hidden';
            cerrar_b.style.visibility = 'hidden';
            cont_b.style.visibility = 'hidden';
        }
    </script>
